
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Barra de progreso</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1+'%'"></div>
            </div>
            <br><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2+'%'"></div>
            </div>
          </div>
      </div>
  </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="actualizarPorcentaje1($event)" [porcentaje]="porcentaje1" nombre="Progess Azul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (cambioValor)="porcentaje2 = $event" nombre="Progess Verde" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
  </div>
