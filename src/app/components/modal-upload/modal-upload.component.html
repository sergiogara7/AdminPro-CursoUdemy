<div class="fondoModalNegro animated fadeIn" [ngClass]="{'oculto': !_modalUploadService.modal}" >
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          <img *ngIf="!imagenTemp" [src]="xxx | imagen" class="card-img-top img-responsive" style="max-width: 100px">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="card-img-top img-responsive" style="max-width: 100px">
          <hr>
          <input (change)="seleccionImagen( $event.target.files[0] )" type="file" id="imagenTemporal"/>
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
